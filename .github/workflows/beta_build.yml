name: Beta Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Java setup
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 8
          check-latest: true
      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: Config repo
        run: python config_releases.py
      - uses: burrunan/gradle-cache-action@v1
        name: Build
        with:
          job-id: jdk8
          arguments: build --no-build-cache
          gradle-version: wrapper
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: MinusBounce
          path: build/libs/minusbounce-${{ steps.vars.outputs.tag }}.jar
